
# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  schedule: [{cron: "0 4 * * *"}]
  push: 
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: RaphaelS1
          token: ${{ secrets.METRICS }}
          config_timezone: Europe/London
          repositories_affiliations: ""
          commits_authoring: raphaelsonabend@gmail.com, raphael.sonabend.15@ucl.ac.uk, r.sonabend@imperial.ac.uk
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year # Display full year instead of half year
          plugin_languages: yes
          plugin_languages_ignored: html, css, dockerfile, JavaScript, TypeScript
          plugin_introduction: yes
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_gists: yes
          plugin_followup: yes
          plugin_lines:  yes
          plugin_achievements: yes
          plugin_notable: yes
          plugin_repositories: yes
          plugin_repositories_featured: distr6, set6, mlr3proba, mlr-org/mlr3extralearners
          plugin_tweets: yes
          plugin_tweets_token: ${{ secrets.TWITTER_TOKEN }}
          plugin_stackoverflow: yes
          plugin_stackoverflow_user: 11815170
          
